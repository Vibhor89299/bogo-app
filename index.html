        </div>
        <button class="add-to-cart">+ Add to Cart</button>
        <div class="btn-footer"><p id="text-pumper">@ Powered by Pumper</p></div>
    </div>

    <script>
        const options = document.querySelectorAll('.option');
        const totalElement = document.querySelector('.total');
        const dropdowns = document.querySelectorAll('.dropdowns');

        options.forEach(option => {
            const radio = option.querySelector('input[type="radio"]');
            const dropdown = option.querySelector('.dropdowns');

            radio.addEventListener('change', () => {
                // Collapse all dropdowns
                dropdowns.forEach(drop => drop.style.display = 'none');

                // Expand dropdown if it exists
                if (dropdown) {
                    dropdown.style.display = 'flex';
                }

                // Update total price
                const price = option.getAttribute('data-price');
                totalElement.textContent = `Total: $${price}.00 USD`;
            });
        });
    </script>
